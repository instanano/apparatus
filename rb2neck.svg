<rect x="145" y="-50" rx="16" width="75" height="27" fill="#d1cfd1" transform="rotate(30)"/>
<rect width="40" height="10" x="70" y="220" fill="#555" fill-opacity="0.5" rx="5" transform="translate(0px,0px)" style="animation: 0.7s linear infinite both beed;"/>
