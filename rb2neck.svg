@keyframes beed { 0% { transform: translate(0px,0px) scale(1,1); } 50% { transform: translate(80px,0px) scale(0.1,1); } 100% { transform: translate(0px,0px) scale(1,1); } }
</style>
<ellipse rx="87" ry="87" cx="90" cy="150" stroke="#eeeeee" stroke-width="6"/>
